include-file = ~/.config/bspwm/themes/bspwm_everforest/polybar/colors.ini
include-file = ~/.config/bspwm/themes/bspwm_everforest/polybar/modules.ini

[bar/example]
width = 1100
height = 16pt
bottom = true

background = ${colors.bg}
foreground = ${colors.fg}

module-margin = 0
offset-x = 410
offset-y = 10

border-size = 4pt
border-color = ${colors.bg}
line-size = 0pt

font-0 = Roboto Condensed:style=Regular:pixelsize=11;3
font-1 = Roboto Condensed:style=Bold:pixelsize=11;3
font-2 = Symbols Nerd Font:style=Regular:pixelsize=10;3
font-3 = Symbols Nerd Font:style=Regular:pixelsize=18;3

modules-left = sep r-left weather r-right r-left cmus r-right
modules-center = r-left rofi r-right sep xworkspaces
modules-right = r-left tray r-right sep r-left cpu sep_2 memory sep_2 alsa sep_2 xkeyboard sep_2 date r-right sep

dpi-x = 96
dpi-y = 96

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

[settings]
screenchange-reload = true
pseudo-transparency = true

