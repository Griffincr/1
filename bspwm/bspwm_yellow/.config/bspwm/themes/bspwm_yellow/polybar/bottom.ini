include-file = ~/.config/bspwm/themes/bspwm_yellow/polybar/colors.ini
include-file = ~/.config/bspwm/themes/bspwm_yellow/polybar/modules.ini

[bar/example]
width = 900
height = 16pt
radius = 0
bottom = true

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0pt

padding-left = 0
padding-right = 0

module-margin = 0
offset-x = 510
offset-y = 10

border-size = 4pt
border-color = ${colors.bg}

font-0 = Bebas Neue:style=Bold:pixelsize=13;4
font-1 = Bebas Neue:style=Regular:pixelsize=13;4
font-2 = Symbols Nerd Font:style=Regular:pixelsize=10;2
font-3 = Symbols Nerd Font:style=Regular:pixelsize=17;3
font-4 = JetBrainsMono-Bold:style=Regular:pixelsize=12;2

modules-left = sep cmus
modules-center = xworkspaces
modules-right = alsa sep xkeyboard sep date sep

dpi-x = 96
dpi-y = 96

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm


tray-position = center
tray-background = ${colors.bg}
tray-offset-x = 160pt
tray-padding = 5


[settings]
screenchange-reload = true
pseudo-transparency = true

