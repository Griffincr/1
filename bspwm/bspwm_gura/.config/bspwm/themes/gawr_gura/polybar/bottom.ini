include-file = ~/.config/bspwm/themes/gawr_gura/polybar/colors.ini
include-file = ~/.config/bspwm/themes/gawr_gura/polybar/modules.ini

[bar/example]
width = 1400
height = 16pt
radius = 0
bottom = true

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0pt

padding-left = 0
padding-right = 0

module-margin = 0
offset-x = 260
offset-y = 10

border-size = 4pt
border-color = ${colors.bg}

font-0 = JetBrainsMono-Bold:style=Regular:pixelsize=10;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=10;2
font-2 = Symbols Nerd Font:style=Regular:pixelsize=17;3
font-3 = JetBrainsMono-Bold:style=Regular:pixelsize=12;2

modules-left = round-left cava cmus round-right 
modules-center = round-left-blue launch_bottom round-right-blue round-left xworkspaces round-right
modules-right = round-left weather pulseaudio xkeyboard date round-right round-left-blue powermenu_bottom round-right-blue sep sep

dpi-x = 96
dpi-y = 96

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm


tray-position = center
tray-background = ${colors.gr}
tray-offset-x = 254pt
tray-padding = 5


[settings]
screenchange-reload = true
pseudo-transparency = true

